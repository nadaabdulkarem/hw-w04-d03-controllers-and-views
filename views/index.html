<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angry Birds Collection</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body id="angryBirdsPage">
    <button><a href="/">Back To Home Page</a></button>
    <div>
        
        {{#birdList}}
        <div class="birdBlock">
            <a href="angry_birds/{{id}}">
                <img src="{{image}}" alt="bird picture">
                <h2 class="birdName">{{name}}</h2>
            </a>
        </div>
        {{/birdList}}
    
    </div>
    <button><a href="/">Back To Home Page</a></button>
</body>
</html>
